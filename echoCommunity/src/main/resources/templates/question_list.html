<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Community</title>
    <link rel="stylesheet" href="/css/question_list.css">
    <link rel="stylesheet" href="/css/nav.css">
</head>

<body>
    <div th:replace="~{nav}"></div>
    <main>
        <section class="hero">
            <h1>고민상담 게시판</h1>
            <div class="hero-image">
                <img src="/image/counsel.png" alt="고민상담 이미지">
            </div>
        </section>

        <div class="search-section">
            <div class="search-box">
                <input type="text" placeholder="검색">
                <button type="submit" class="search-btn">검색</button>
                <button th:if="${session.userId != null}" class="write-btn"
                    onclick="location.href='/question/create'">등록하기</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>제목</th>
                    <th>작성일자</th>
                    <th>작성자</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="question, index : ${questionList}">
                    <td>
                        <a th:href="@{|/question/detail/${question.id}|}"
                        th:text="${question.subject}"></a>
                    </td>
                    <td th:text="${question.createDate}"></td>
                    <td th:text="${question.authorId}"></td>
                </tr>
            </tbody>
        </table>

    </main>
</body>

</html>
