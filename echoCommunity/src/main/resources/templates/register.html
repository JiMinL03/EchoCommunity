<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Community - 회원가입</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/nav.css">
</head>
<body>
    <div th:replace="~{nav}"></div>
    <main>
        <div class="register-container">
            <div class="register-content">

                <form class="register-form" th:action="@{/register}" th:object="${registerForm}" method="post">
                    <div class="input-group">
                        <label>아이디</label>
                        <input type="text" th:field="*{id}">
                    </div>
                    <div class="input-group">
                        <label>비밀번호</label>
                        <input type="password" th:field="*{password}">
                    </div>
                    <div class="input-group">
                        <label>비밀번호 확인</label>
                        <input type="password" th:field="*{password2}">
                    </div>
                    <div class="input-group">
                        <label>이름</label>
                        <input type="text" th:field="*{username}">
                    </div>
                    <div class="input-group">
                        <label>별명</label>
                        <input type="text" th:field="*{nickname}">
                    </div>
                    <div class="input-group">
                        <label>직업</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="job" th:field="*{job}" value="일반">
                                일반
                            </label>
                            <label>
                                <input type="radio" name="job" th:field="*{job}" value="전문가">
                                전문가
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>생년월일</label>
                        <input type="date" th:field="*{birthday}">
                    </div>
                    <div class="input-group">
                        <label>나이</label>
                        <input type="number" th:field="*{age}">
                    </div>
                    <div class="input-group">
                        <label>전공</label>
                        <div class="input-group">
                            <select name="dept" th:field="*{dept}">
                                <option value="">전공 선택</option>
                                <option th:each="department : ${departments}"
                                        th:value="${department.dept}"
                                        th:text="${department.dept}"
                                        th:selected="${department.dept == registerForm.dept}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group expert-auth" style="display: none;">  <!-- 전문가 선택시 보이도록 -->
                        <label>인증문서</label>
                        <div class="file-upload">
                            <input type="file" id="fileInput" th:field="*{img}" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                            <button type="button" class="upload-btn">첨부</button>
                        </div>
                    </div>
                    <button type="submit" class="register-submit-btn">회원가입</button>
                </form>

            </div>
        </div>
    </main>
    <script src="/js/register.js"></script>
</body>
</html>
