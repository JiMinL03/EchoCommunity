<header>
  <nav class="navbar">
    <form action="/home" method="get">
      <button type="submit" class="logo" style="background: none; border: none;">
        <img src="/image/logo.png" alt="Echo Logo">
      </button>
    </form>
    <div class="nav-items">
      <form action="/qa" method="get" style="display: inline;">
        <button type="submit">Q&A</button>
      </form>
      <form action="/contest" method="get" style="display: inline;">
        <button type="submit">공모전</button>
      </form>
      <form action="/certificate" method="get" style="display: inline;">
        <button type="submit">자격증</button>
      </form>
      <form action="/counseling" method="get" style="display: inline;">
        <button type="submit">고민상담</button>
      </form>
    </div>
    <div class="search-login">
      <input type="search" placeholder="검색">
      <form action="/login" method="get">
        <button type="submit" class="login-btn" th:if="${session.userId == null}">로그인</button>
        <button type="submit" class="login-btn" th:if="${session.userId != null}">로그아웃</button>
      </form>
      <form action="/signup" method="get">
        <button type="submit" class="signup-btn">회원가입</button>
      </form>
    </div>
  </nav>
</header>
